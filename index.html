<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Import logo icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
  .material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 48;
  }
  </style>

  <title>Sign-up</title>
</head>
<body>
  <section class="logo-section">
    <div>
      <span class="material-symbols-outlined" style="
      font-size: 3.9rem;">
        token
        </span>
      <h1>Vhyst</h1>
    </div>
  </section>

  <section class="form-section">
    <h2>This is not a real online service! Join our community and take your career in web development to the moon. Sign up <em>now</em> and get started.</h2>
    <h2>You <em>know</em> you want to</h2>
    <form action="#" spellcheck="false">
      <fieldset>
        <caption>Fill out the form and get started!</caption>
        <div class="handle">
          <div>
            <label for="first-name">First Name</label><br>
            <input class="notpassword" type="text" name="first-name" id="first-name" required>
          </div>
          <div>
            <label for="last-name">Last Name</label><br>
            <input class="notpassword" type="text" name="last-name" id="last-name" required>
          </div>
        </div>
        <div class="handle">
          <div>
            <label for="email">Email</label><br>
            <input class="notpassword" type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone">Phone Number</label><br>
            <input class="notpassword" type="text" name="phone" id="phone" minlength="9" maxlength="11" required>
          </div>
        </div>
        <div class="handle">
          <div>
            <label for="password">Password</label><br>
            <input name="password" id="password" type="password" required>
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label><br>
            <input name="confirm-password" id="confirm-password" type="password" required>
          </div>
        </div>
      </fieldset>
      <button id="submit" type="submit">Create Account</button>
      <p class="login">Already have an account? <a href="#">Log in</a></p>
    </form>
  </section>

  <script src="./assets/js/script.js"></script>
</body>
</html>
